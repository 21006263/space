name: Upload Website playroom

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: yarn
      - run: CI='' yarn run build
      - run: yarn playroom build
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env: 
          AWS_S3_BUCKET_2: ${{ secrets.AWS_S3_BUCKET_2 }}
          AWS_ACCESS_KEY_ID_2: ${{ secrets.AWS_ACCESS_KEY_ID_2 }}
          AWS_SECRET_ACCESS_KEY_2: ${{ secrets.AWS_SECRET_ACCESS_KEY_2 }}
          AWS_REGION: 'us-east-1'
          SOURCE_DIR: 'playroom'